<mat-card>
  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.title }}</mat-card-subtitle>
  </mat-card-header>

  <!--TODO: Imagen-->
  <img
    mat-card-image
    [src]="character | heroImage"
    [alt]="character.name"
    alt=""
  />
  <mat-card-content class="mt-2">
    <h4>{{ character.creator }}</h4>
    <p>
      <strong>Primera aparición</strong> {{ character.class }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let name of character.skills.split(',') | slice : 0 : 3"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', character.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/heroes', character.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
