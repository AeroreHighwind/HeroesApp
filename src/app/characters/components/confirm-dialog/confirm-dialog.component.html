<h2 mat-dialog-title>Borrar elemento?</h2>
<mat-dialog-content>Este proceso eliminara el {{data.superhero}} .Esta accion es irreversible.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  color="primary" (click)="onConfirm()">Borrar</button>
</mat-dialog-actions>
