<h2 mat-dialog-title>Delete element?</h2>
<mat-dialog-content
  >This process will delete {{ data.name }} .This action is
  irreversible.</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button cdkFocusInitial color="warn" (click)="onConfirm()">
    Borrar
  </button>
</mat-dialog-actions>
