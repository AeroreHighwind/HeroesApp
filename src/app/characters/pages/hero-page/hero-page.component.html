<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="character; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ character.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ character.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img
      [src]="character | heroImage"
      [alt]="character.superhero"
      mat-card-image
      alt=""
    />
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>InformaciÃ³n</mat-card-title>
      <mat-card-subtitle>{{ character.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ character.first_appearance }}</mat-list-item>
        <mat-list-item>{{ character.characters }}</mat-list-item>
        <mat-list-item>{{ character.publisher }}</mat-list-item>
        <mat-list-item>{{ character.alter_ego }}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </mat-card-content>
  </mat-card>
</div>
